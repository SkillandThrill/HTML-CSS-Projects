<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" id="" required>
                </div>

                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" id="" required>
                </div>

                <div class="input-box">
                    <span class="details">email</span>
                    <input type="email" placeholder="Enter your email" id="" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" id="" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" id="" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" id="" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
            </label>
                    <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
        </label>
                    <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer Not to say</span>
        </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
